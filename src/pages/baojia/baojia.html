<ion-header>
  <div class="title">
    <img class="back" src="../../assets/image/designer/detail/icon-banck@3x.png" alt="" (click)="backListPage()">
    设计报价
  </div>
</ion-header>
<ion-content>
  <div class="banner">
    <img src="../../assets/image/yanfang/banner1@3x.png" alt="">
  </div>
  <div class="form">
    <div class="name-wrap">
      <input class="name" type="text" name="name" placeholder="您的姓名" [(ngModel)]="username">
      <div class="form-choose">
        <span>先生</span>
        <img src="../../assets/image/yanfang/icon-select@3x.png" alt="">
        <div class="select-click">
          <div class="top">
            <span>先生</span>
            <img src="../../assets/image/yanfang/icon-select@3x.png" alt="">
          </div>
          <div class="bottom">
            女士
          </div>
        </div>
      </div>
    </div>
    <input class="phone" type="text" placeholder="手机号码" [(ngModel)]="phone" maxlength="11">
    <input class="address" type="text" placeholder="所在小区" [(ngModel)]="address">
    <div class="style-wrap">
      <textarea name="" id="" cols="30" rows="10" class="style" placeholder="请输入您想要的风格类型以及其他要求" [(ngModel)]="style"></textarea>
      <span class="impose">最多输入20字</span>
    </div>
    <input type="button" value="提交信息" class="submit" (click)="directToSubmit()">
  </div>
</ion-content>
