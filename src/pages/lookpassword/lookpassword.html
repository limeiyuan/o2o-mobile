<ion-header>
  <div class="title">
    <img class="back" src="../../assets/image/designer/detail/icon-banck@3x.png" alt="" (click)="backListPage()">
    找回密码
  </div>
</ion-header>
<ion-content>
  <div class="form">
    <input type="text" class="phone" placeholder="手机号" maxlength="11" [(ngModel)]="phone">
    <div class="verify-wrap">
      <input type="text" class="verify-code" placeholder="验证码" [(ngModel)]="code">
      <button class="getCode" [disabled]="disabled" (click)="getCode($event)">{{tips}}</button>
    </div>
    <input type="text" class="newpassword" placeholder="新密码" [(ngModel)]="newPassword">
    <input type="text" class="surepassword" placeholder="确认新密码" [(ngModel)]="surePassword">
    <button type="button" class="finish" (click)="finish()">完成</button>
  </div>
</ion-content>
