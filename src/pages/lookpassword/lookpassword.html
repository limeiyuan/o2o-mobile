<ion-header>
  <div class="title">
    <img class="back" src="../../assets/image/designer/detail/icon-banck@3x.png" alt="" (click)="backListPage()">
    找回密码
  </div>
</ion-header>
<ion-content>
  <form action="" class="form">
    <input type="text" class="phone" placeholder="手机号">
    <div class="verify-wrap">
      <input type="text" class="verify-code" placeholder="验证码">
      <button class="getCode">获取验证码</button>
    </div>
    <input type="text" class="newpassword" placeholder="新密码">
    <input type="text" class="surepassword" placeholder="确认新密码">
    <button type="button" class="finish">完成</button>
  </form>

</ion-content>
