
<ion-content >
  <div class="banner">
    <div class="bottom clearfix">
      <div class="login fl item" (click)="directToLogin()">
        登录
      </div>
      <div class="register fl item">
        注册
        <img src="../../assets/image/login/sanjiao.png" alt="">
      </div>
    </div>
  </div>
  <div class="form">
    <div class="input-wrap">
      <div class="phone-wrap">
        <input class="phone" type="text" placeholder="手机号">
      </div>
      <div class="validation-wrap">
        <input class="validation" type="text" placeholder="验证码">
        <span class="getCode">获取验证码</span>
      </div>
      <div class="password-wrap">
        <input class="password" type="text" placeholder="密码">
      </div>
      <div class="select-wrap">
        <input class="select" type="text" placeholder="普通用户">
        <img src="../../assets/image/register/xiala.png" alt="">
      </div>
    </div>
    <div class="agree-wrap">
      <input type="radio" checked>
      <span>我已阅读并接受 <span class="clause">《装修常见问题条款》</span></span>
    </div>
    <div class="submit-wrap">
      <button class="submit">完成</button>
    </div>
  </div>
</ion-content>
