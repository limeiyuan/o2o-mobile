
<ion-header>
  <div class="title">
    <img class="back" src="../../assets/image/designer/detail/icon-banck@3x.png" alt="" (click)="backListPage()">
    重设密码
    <span class="save" (click)="save()">保存</span>
  </div>
</ion-header>
<ion-content>
  <div class="setting-item">
    <input type="password" class="oldPasswordInput" placeholder="当前密码" [(ngModel)]="oldPassword">
  </div>
  <div class="setting-item">
    <input type="password" class="newPasswordInput" placeholder="新密码" [(ngModel)]="newPassword">
  </div>
  <div class="setting-item">
    <input type="password" class="surePasswordphoneInput" placeholder="确认新密码" [(ngModel)]="surePassword">
  </div>
</ion-content>
