<ion-header>
  <div class="title">
    <img class="back" src="assets/image/designer/detail/icon-banck@3x.png" alt="" (click)="backListPage()">
    我的云设计
  </div>
</ion-header>
<ion-content>
  <div class="myDesign-have" >
    <div class="myDesign-item clearfix" (click)="directToDesignDetail(myDesign.id)" *ngFor="let myDesign of myDesignList">
      <div class="img-wrap fl">
        <!--<img src="assets/image/selfDesign/pic-1@3x.png" alt="">-->
        <img src="{{getPicture(myDesign.photo.path)}}" alt="">
      </div>
      <div class="design-right fl">
        <p class="title">
          <span>{{myDesign.name}}</span>
          <span>{{myDesign.createTime|date:'yyyy-MM-dd'}}</span>
        </p>
        <p class="loaction">
          <img src="assets/image/selfDesign/icon-position@3x.png" alt="">
          <span class="addr">北京</span>
          <span>{{myDesign.acreage}}m²</span>
        </p>
        <div class="pic-wrap">
          <img src="assets/image/selfDesign/icon-picture@3x.png" alt="">
          <span>{{myDesign.photoCount}}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="myDesign-none" style="display: none">
    <img src="assets/image/selfNews/none-cloud@3x.png" alt="">
    <p class="text">
      暂无云设计
    </p>
  </div>
</ion-content>
