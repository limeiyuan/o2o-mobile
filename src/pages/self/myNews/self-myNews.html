
<ion-header>
  <div class="title">
    <img class="back" src="assets/image/designer/detail/icon-banck@3x.png" alt="" (click)="backListPage()">
    我的消息
    <span class="save">全部已读</span>
  </div>
</ion-header>
<ion-content>
  <div class="setting-item headBar">
    <ion-segment [(ngModel)]="viewMode" class="clearfix">
      <ion-segment-button value="systemMessage">
        <h3 name="systemMessage">系统消息</h3>
      </ion-segment-button>
      <ion-segment-button value="privateLetter">
        <h3 name="privateLetter">私信</h3>
      </ion-segment-button>
    </ion-segment>
  </div>
  <div class="property-list" style="height: 100%">
    <!--系统消息-->
    <div class="systemMessage-wrap" *ngIf="viewMode==='systemMessage'">
      <!--有消息-->
      <div class="systemMessage-have" >
        <div class="systemMessage-item setting-item">
          <h3 class="fl text">
            <span class="circle"></span>
            <span>家装平台正式上线啦！</span>
          </h3>
          <h3 class="fr time">2015-04-16</h3>
        </div>
        <div class="systemMessage-item setting-item">
          <h3 class="fl text alreadyRead">
            <!--<span class="circle"></span>-->
            <span>家装平台正式上线啦！</span>
          </h3>
          <h3 class="fr time">2015-04-16</h3>
        </div>
      </div>
      <!--无消息-->
      <div class="systemMessage-none" style="display: none">
        <img src="assets/image/selfNews/none-messenger@3x.png" alt="">
        <p class="text">暂无消息</p>
      </div>
    </div>
    <!--私信-->
    <div class="privateLetter-wrap" *ngIf="viewMode==='privateLetter'" id="privateLetter">
      <!--有私信-->
      <div class="privateLetter-have" >
        <div class="privateLetter-item clearfix">
          <div class="private-img fl">
            <img src="assets/image/selfNews/pic-3@3x.png" alt="">
          </div>
          <div class="leter-wrap fl">
            <div class="leter-name">
              李家禹
            </div>
            <div class="leter-text">
              欢迎您资讯中天艺美
            </div>
          </div>
          <div class="time fr">
            5秒前
          </div>
        </div>
        <div class="privateLetter-item clearfix">
          <div class="private-img fl">
            <img src="assets/image/selfNews/pic-3@3x.png" alt="">
          </div>
          <div class="leter-wrap fl">
            <div class="leter-name">
              李家禹
            </div>
            <div class="leter-text">
              欢迎您资讯中天艺美
            </div>
          </div>
          <div class="time fr">
            5秒前
          </div>
        </div>
      </div>
      <!--无私信-->
      <div class="privateLetter-none" style="display: none">
        <img src="assets/image/selfNews/none-messenger@3x.png" alt="">
        <p class="text">暂无私信</p>
      </div>
    </div>
  </div>
</ion-content>
