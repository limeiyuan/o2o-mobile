
<ion-header>
  <div class="title">
    <img class="back" src="assets/image/designer/detail/icon-banck@3x.png" alt="" (click)="backListPage()">
    设置
  </div>
</ion-header>
<ion-content>
  <div class="changePortrait-item setting-item" (click)="changePortrait()">
    <span class="fl">修改头像</span>
    <div class="img-wrap fr">
      <img class="Portrait" src="assets/image/selfeditdata/icon-head@3x.png" alt="">
      <img src="assets/image/home/icon-more@3x.png" class="more" alt="">
    </div>
  </div>
  <div class="changeNickname-item setting-item" (click)="directToChangeNickname(editData?.nickname)">
    <span class="fl">昵称</span>
    <div class="img-wrap fr">
      <span class="nickname">{{editData?.nickname}}</span>
      <img src="assets/image/home/icon-more@3x.png" class="more" alt="">
    </div>
  </div>
  <div class="changeGender-item setting-item" (click)="directToChangeGender()">
    <span class="fl">性别</span>
    <div class="img-wrap fr">
      <span class="gender">{{editData?.gender?.chineseName}}</span>
      <img src="assets/image/home/icon-more@3x.png" class="more" alt="">
    </div>
  </div>
  <div class="phone-item setting-item">
    <span class="fl">手机号码</span>
    <div class="img-wrap fr">
      {{editData?.tel}}
    </div>
  </div>
  <div class="email-item setting-item" (click)="directToChangeEmail()">
    <span class="fl">邮箱</span>
    <div class="img-wrap fr">
      <span class="email">{{editData?.email}}</span>
      <img src="assets/image/home/icon-more@3x.png" class="more" alt="">
    </div>
  </div>
  <div class="city-item setting-item" (click)="directToChangeCity()">
    <span class="fl">所在城市</span>
    <div class="img-wrap fr">
      <span class="provice">{{editData?.location?.provinceName}}{{editData?.location?.cityName}}</span>
      <img src="assets/image/home/icon-more@3x.png" class="more" alt="">
    </div>
  </div>
  <div class="changePassword-item setting-item" (click)="directToChangePassword()">
    <span class="fl">重设密码</span>
    <div class="img-wrap fr">
      <img src="assets/image/home/icon-more@3x.png" class="more" alt="">
    </div>
  </div>
</ion-content>
