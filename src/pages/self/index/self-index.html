
<ion-content >
  <div class="banner">
    <img class="setting topImg" src="../../../assets/image/selfIndex/icon-1@3x.png" alt="" (click)="directToSetting()">

      <img src="../../../assets/image/selfIndex/icon-head@3x.png" alt="">

    </div>
    <div class="functio-device">

      <div class="functio-device-item fl">
        <img src="../../../assets/image/selfIndex/icon-4@3x.png" alt="">

    </div>
  </div>

      <div class="fl">
        <img src="../../../assets/image/selfIndex/icon-8@3x.png" alt="">

        <img src="../../../assets/image/home/icon-more@3x.png"  alt="">
