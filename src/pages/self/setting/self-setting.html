<ion-header>
  <div class="title">
    <img class="back" src="../../assets/image/designer/detail/icon-banck@3x.png" alt="" (click)="backListPage()">
    设置
  </div>
</ion-header>
<ion-content>
  <div class="edit-item setting-item" (click)="directToEditData()">
    <span class="fl">编辑资料</span>
    <div class="img-wrap fr">
      <img src="../../assets/image/home/icon-more@3x.png" class="more" alt="">
    </div>
  </div>
  <div class="message-item setting-item">
    <span class="fl">消息推送</span>
    <div class="img-wrap fr">
      <ion-toggle  checked="true"></ion-toggle>
    </div>
  </div>
  <div class="clear-item setting-item">
    <span class="fl">清除缓存</span>
    <div class="img-wrap fr text">
      1.28M
    </div>
  </div>
  <div class="quit" (click)="quitLogin()">退出登录</div>
</ion-content>
<div id="settingmask">
  <div id="settingbox">
    <h3>退出登录</h3>
    <h4>退出登录后，将无法收到提醒、</h4>
    <h4>私信等，确定退出吗？</h4>
    <div class="confirm-wrap clearfix">
      <div class="sure fl">确定</div>
      <div class="cancel fl">取消</div>
    </div>
  </div>
</div>
