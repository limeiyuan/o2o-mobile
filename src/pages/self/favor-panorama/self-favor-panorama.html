<ion-header>
  <div class="title">
    <img class="back" src="assets/image/designer/detail/icon-banck@3x.png" alt="" (click)="backListPage()">
    我的收藏-全景图
  </div>
</ion-header>
<ion-content>
  <div class="panorama-wrap" style="height: 100%">
    <ion-content class="full-screen-have">
      <!--下拉刷新-->
      <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
      <div class="panorama-item" *ngFor="let panrama of panramaList">
        <!--<iframe src="{{panrama.panorama}}">-->
          <div class="img-wrap">
            <!--<img src="assets/image/case/panorama/pic-1@3x.png" alt="">-->
            <img src="{{getPhoto(panrama.photoPath)}}" alt="">
          </div>
          <div class="panorama-button">
            VR全景
            <img src="assets/image/case/panorama/icon-action@3x.png" alt="">
          </div>
        <!--</iframe>-->
      </div>
      <!--加载更多-->
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="加载更多...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-content>
  </div>
</ion-content>
