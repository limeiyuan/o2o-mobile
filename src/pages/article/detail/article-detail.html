<ion-header>
  <div class="title">
    <img class="back" src="assets/image/designer/detail/icon-banck@3x.png" alt="" (click)="backListPage()">
    攻略详情
    <img class="share" src="assets/image/designer/detail/icon-share@3x.png" alt="" (click)="isShow=!isShow">
  </div>
</ion-header>

<ion-content>
  <div class="article-wrap">
    <div class="titleBar">
      {{title}}
    </div>
    <div class="content">
      {{content}}
    </div>
  </div>
  <div class="knowledge">
    <div class="title clearfix">
      <div class="text">
        <span>相关阅读</span>
      </div>
    </div>
    <div class="knowledge-item clearfix" (click)="directToArticleDetail(article.id)" *ngFor="let article of articleList">
      <div class="img-wrap fl">
        <!--<img src="assets/image/article/pic-1@3x.png" alt="">-->
        <img src="{{getPicture(article.photo.path)}}" alt="">
      </div>
      <div class="text-right fl">
        <div class="headline">{{article.title}}</div>
        <p class="text">{{article.intro}}</p>
        <p class="time">{{article.times}}</p>
      </div>
    </div>
  </div>
</ion-content>
<div id="overlay" *ngIf="isShow" (click)="isShow=!isShow">
  <div class="share-wrap">
    <p class="title">
      <span class="line"></span>
      <span class="text">分享至</span>
      <span class="line"></span>
    </p>
    <div class="step-wrap clearfix">
      <div class="step-item fl">
        <img src="assets/image/share/icon-WeChat@3x.png" alt="">
        <p>微信</p>
      </div>
      <div class="step-item fl">
        <img src="assets/image/share/icon-friends@3x.png" alt="">
        <p>朋友圈</p>
      </div>
      <div class="step-item fl">
        <img src="assets/image/share/icon-qq@3x.png" alt="">
        <p>QQ</p>
      </div>
      <div class="step-item last fl">
        <img src="assets/image/share/icon-weibo@3x.png" alt="">
        <p>微博</p>
      </div>
    </div>

  </div>
</div>
