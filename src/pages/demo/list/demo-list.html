<ion-header>
  <ion-navbar>
    <ion-title>
      案例
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="property-list">
  <!--下拉刷新-->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let property of properties">
      <button ion-item (click)="openPropertyDetail(property)">
        <ion-thumbnail item-left>
          <img src="{{getPicture(property.photoPath)}}"/>
        </ion-thumbnail>
        <h2>{{property.title}}</h2>
        <p>{{property.id}}</p>
      </button>
      <ion-item-options>
        <button danger (click)="deleteItem(property)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="加载更多..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
